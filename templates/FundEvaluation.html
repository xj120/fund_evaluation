<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基金评比</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.3.0/echarts.min.js"></script>
    <link href="../static/css/FundEvaluation.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css"/>
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
</head>
<body>
<div id="TopLabel">
    <div class="TopSubLabel">
        <ul>
            <li><a href="">主页</a></li>
            <li><a href="">URL管理</a></li>
            <li><a href="">基金评比</a></li>
            <li><a href="">关于</a></li>
        </ul>
    </div>
</div>
<div id="Scroll"></div>
<div class="dateSelect">
    <script>
        function renderTime(elem, type, value, range, fn) {
            layui.laydate.render({
                elem: elem, //绑定元素
                type: type, //时间类别
                value: value, //默认值
                range: range, //是否开启时间范围
                done: fn, //选择时间触发的回调函数
                trigger: 'click',
                theme: '#1890ff', //主题色
            });
        }
    </script>
    <div class="layui-form-item" id="dataSelect">
        <label class="layui-form-label">日期范围：</label>
        <div class="layui-inline">
            <div class="layui-inline" id="timer">
                <div class="layui-input-inline">
                    <input type="text" name="sTime" id="sTime" class="layui-input" placeholder="选择日期"
                           readonly>
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline">
                    <input type="text" name="eTime" id="eTime" class="layui-input" placeholder="选择日期"
                           readonly>
                </div>
                <script>
                    renderTime("#timer", "date", "", ["#sTime", '#eTime']); //TODO
                </script>
            </div>
        </div>
    </div>
</div>
<div class="LineGraphPane" id="lines"></div>
<script type="text/javascript">
    const myChart = echarts.init(document.getElementById("lines"));
    myChart.setOption({
        title: {
            text: '收益曲线',
            textAlign: 'center',
            textStyle: {
                fontSize: 20
            },
            subtext: '点击图例添加/移除组合',
            subtextStyle: {
                fontSize: 12,
                color: '#5b5b5b',
            },
            left: 100,
            top: -3
        },
        tooltip: {
            //触发方式 - 坐标轴
            trigger: 'axis'
        },
        grid: {
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            },
            right: 30
        },
        legend: {
            x: 'left',
            padding: [0, 0, 0, 185],
            width: 700,
            itemWidth: 16
        },
        xAxis: {
            data: [],
            type: 'category',
            boundaryGap: false,
        },
        yAxis: {
            name: '涨幅',
            type: 'value',
            nameTextStyle: {
                padding: [0, 0, -225, -150],
                fontSize: 14,
                color: '#000000'
            },
        },
        dataZoom: [
            {
                type: 'slider',
                start: 10,
                end: 60,
                bottom: 0,
            },
            {
                type: 'inside',
                start: 10,
                end: 60,
                bottom: 0,
            },
        ],
        series: [
            {
                name: '邮件营销',
                type: 'line',
                data: []
            },
            {
                name: '联盟广告',
                type: 'line',
                data: []
            },
            {
                name: '视频广告',
                type: 'line',
                data: []
            },
            {
                name: '直接访问',
                type: 'line',
                data: []
            },
            {
                name: '搜索引擎',
                type: 'line',
                data: []
            },
        ]
    });
    myChart.showLoading();
    const names = [];
    const series1 = [];
    const series2 = [];
    $.ajax({
        type: 'get',
        url: '../static/danjuan3.json',
        dataType: "json",
        success: function (result) {
            $.each(result.items, function (index, item) {
                names.push(item.date);
                series1.push(item.percentage);
            });
            myChart.hideLoading();
            myChart.setOption({
                xAxis: {
                    data: names
                },
                series: [{
                    data: series1
                },
                ]
            })
        },
        error: function () {
            alert("图表请求数据失败！");
            myChart.hideLoading();
        }
    });
</script>
<div id="DataTablePane">放表格的区域</div>
</body>
</html>
