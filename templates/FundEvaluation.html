<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基金评比</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.3.0/echarts.min.js"></script>
    <link href="../static/css/FundEvaluation.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css"/>
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
</head>
<body>
<div id="TopLabel">
    <div class="TopSubLabel">
        <ul>
            <li><a href="/">主页</a></li>
            <li><a href="/url">URL管理</a></li>
            <li><a href="/FundEvaluation">基金评比</a></li>
        </ul>
    </div>
</div>
<div id="Scroll"></div>
<div class="LineGraphPane" id="lines"></div>
<script src="../static/js/myChart.js"></script>
<div class="dateSelect">
    <div class="layui-form-item" id="dataSelect">
        <label class="layui-form-label">日期范围：</label>
        <div class="layui-inline">
            <div class="layui-inline" id="timer">
                <div class="layui-input-inline">
                    <input type="text" name="sTime" id="sTime" class="layui-input" placeholder="开始日期"
                           readonly>
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline">
                    <input type="text" name="eTime" id="eTime" class="layui-input" placeholder="结束日期"
                           readonly>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/DateSelect.js"></script>
</div>
<div id="DataTablePane">
    <table id="datatable" lay-filter="test"></table>
    <script src="../static/js/DataTable.js"></script>
</div>
<div id="FansCorrelation01">
    <h1>粉丝数与年化收益率相关性指标研究</h1><br>
    <h2>相关性指数 = {{ r1 }}</h2><br><br>
    <h3>{{ c1 }}</h3>
</div>
<div id="FansCorrelation02">
    <h1>粉丝数与最大回撤相关性指标研究</h1><br>
    <h2>相关性指数 = {{ r2 }}</h2><br><br>
    <h3>{{ c2 }}</h3>
</div>
</body>
</html>
